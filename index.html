<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta charset="utf-8">

    <!-- styles -->
    <link rel="stylesheet" href="styles/style.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='js/app.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyDpIn2miTL77U11TotBEkHXO2ImqSwbEzg&v=3&callback=initMap" onerror="mapError()"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  </head>
  <body class='container'>

    <div class='option-head'>
      <h1>C & S's</br>Neighborhood Map</h1>
      <h3>Food Near Our New Home</h3>
      <p>Franklin, TN</p>
    </div>
    <section class="row">
      <!-- Knockout data-bind for selection of food choices -->
      <select class="col-md-6" data-bind='options: food,
                         optionsCaption: "Choose a food choice!",
                         value: foodChoice'>
      </select>
      <input class='col-md-6' type='text' placeholder='Filter locations list!' data-bind="textInput: filter">
    </section>
    <section class="row">
    <!-- Go through our filtered venues observable array and list data -->
      <div class='col-md-12 map-options'>
        <ul class='options' data-bind="foreach: filteredVenues">
          <li data-bind="click: $parent.populateInfoFromItem">
            <span data-bind='text: name'></span>
          </li>
        </ul>
      </div>
    </section>

    <div class="row" id="map"></div>

  </body>
</html>
